<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - DeCypher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <span class="logo-text">DeCypher</span>
                <span class="logo-plus">+</span>
                <span class="logo-subtitle">Explore Plus</span>
            </a>

            <div class="search-container">
                <form class="search-box" id="searchForm">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="Search for products, brands and more"
                        autocomplete="off"
                    >
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <nav class="nav-links">
                <a href="#" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Login</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-heart"></i>
                    <span>Wishlist</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <div class="filter-section">
                <div class="filter-title">Categories</div>
                <div class="filter-option">
                    <input type="checkbox" id="electronics">
                    <label for="electronics">Electronics</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="fashion">
                    <label for="fashion">Fashion</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="home">
                    <label for="home">Home & Living</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="beauty">
                    <label for="beauty">Beauty</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="books">
                    <label for="books">Books</label>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-title">Price</div>
                <div class="price-range">
                    <input type="number" class="price-input" placeholder="Min" id="minPrice">
                    <span>to</span>
                    <input type="number" class="price-input" placeholder="Max" id="maxPrice">
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="price1">
                    <label for="price1">Under ₹500</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="price2">
                    <label for="price2">₹500 - ₹1,000</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="price3">
                    <label for="price3">₹1,000 - ₹5,000</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="price4">
                    <label for="price4">₹5,000 - ₹10,000</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="price5">
                    <label for="price5">Above ₹10,000</label>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-title">Customer Ratings</div>
                <div class="filter-option">
                    <input type="checkbox" id="rating4">
                    <label for="rating4">4★ & above</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="rating3">
                    <label for="rating3">3★ & above</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="rating2">
                    <label for="rating2">2★ & above</label>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-title">Brand</div>
                <div class="filter-option">
                    <input type="checkbox" id="apple">
                    <label for="apple">Apple</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="samsung">
                    <label for="samsung">Samsung</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="nike">
                    <label for="nike">Nike</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="adidas">
                    <label for="adidas">Adidas</label>
                </div>
                <div class="clear-filters" onclick="clearAllFilters()">Clear All</div>
            </div>
        </aside>

        <!-- Results Section -->
        <section class="results-section">
            <div class="results-header">
                <div class="results-info" id="resultsInfo">
                    Showing results for "<span id="searchQuery"></span>"
                </div>
                <div class="sort-options">
                    <span class="sort-label">Sort By:</span>
                    <select class="sort-select" id="sortSelect">
                        <option value="relevance">Relevance</option>
                        <option value="popularity">Popularity</option>
                        <option value="price_low">Price -- Low to High</option>
                        <option value="price_high">Price -- High to Low</option>
                        <option value="rating">Customer Rating</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
            </div>

            <div id="loadingResults" class="loading" style="display: none;">
                <i class="fas fa-spinner"></i>
                <div>Loading results...</div>
            </div>

            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No results found</h3>
                <p>Try different keywords or check the spelling</p>
                <div class="suggestions-list">
                    <span class="suggestion-chip" onclick="searchFor('laptop')">laptop</span>
                    <span class="suggestion-chip" onclick="searchFor('phone')">phone</span>
                    <span class="suggestion-chip" onclick="searchFor('shirt')">shirt</span>
                    <span class="suggestion-chip" onclick="searchFor('shoes')">shoes</span>
                    <span class="suggestion-chip" onclick="searchFor('book')">book</span>
                </div>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <script src="js/search.js"></script>
</body>
</html>
